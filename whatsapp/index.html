<html>
    <title>واتساپ</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../css/main-light-blue.css" type="text/css">
<head>
    <script>
        function sendNumber(){
            var link = 'whatsapp://send?phone=' + mobileNumber.value + '&text=' + textMessage.value;
            window.location.href = link;
        }
    </script>
</head>
<style>
input[dir="ltr"]
{
  text-align: left !important;
}  
input[dir="ltr"]::placeholder
{
  text-align: right;
}
</style>
<body>
   <div class="container">
       <br><br>
    <div class="form-group form-group-with-icon">
        <i class="fa fa-phone"></i>
        <input id="mobileNumber" type="text" name="name" class="form-control ltr_text" dir="ltr" placeholder="شماره همراه (مثال 989192521496+)">
        <div class="form-control-border"></div>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group form-group-with-icon">
        <i class="fa fa-comment"></i>
        <textarea id="textMessage" name="message" class="form-control" placeholder="متن پیام" rows="4"></textarea>
        <div class="form-control-border"></div>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group form-group-with-icon">
        <input type="button" class="btn btn-success" value="ارسال پیام" onclick="sendNumber()" />
    </div>
   </div>
</body>
</html>
